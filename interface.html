<!DOCTYPE html>
<head>
  <title>Tri-Hawk-ulate</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-startup-image" href="./images/hawk-scream-loading.png">
  <link rel="apple-touch-icon" href="./images/hawk-shortcut.png">
  <link rel="apple-touch-icon-precomposed" href="./images/hawk-shortcut.png">

  <link rel="shortcut icon" href="./images/hawk-shortcut.png"> 
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./style/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style/design.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry"></script>
</head>
<body>

  <div class='hide' id='modal-hawkid'>
    <div class="modal-container">
      <p>Which hawk are you tracking?</p>
      <input class='modalInput' type='text' id='modal-hawkid-input' placeholder='hawkID'>
      <input class='sBtn modal good' type='button' id='modal-hawkid-ok' value='Ok'>
    </div>
  </div>
  <div class='hide' id='modal-azimuth'>
    <div class="modal-container">
      <p>Azimuth of hawk?</p>
      <input class='modalInput' type='text' id='modal-azimuth-input' placeholder='azimuth [1-360]'>
      <p>Signal Strength?</p>
      <select id="modal-azimuth-signal-input">
        <option value="null" selected disabled>Strength</option>
        <option value="0">0%</option>
        <option value="<25">less than 25%</option>
        <option value="50">50%</option>
        <option value=">75">greater than 75%</option>
        <option value="100">100%</option>
      </select>
      <input class='sBtn modal good' type='button' id='modal-azimuth-ok' value='Ok'>
      <input class='sBtn modal neutral' type='button' id='modal-azimuth-cancel' value='Cancel'>
    </div>
  </div>

  <div id='appContainer'>
    <div id="title-bar">
      <div id="hawkID-display"><span id='hawkID'></span></div>
      <div id='settings'>
        <img src="./images/icon-menu.svg" id="settings-toggle">
        <ul class="hide menu" id="settings-menu">
          <li>Initial Map Zoom <input type='text' size='3'></li>
          <li>Azimuth Length <input type='range' min='804.672' max="8046.6" step="804.672"</li>
          <li>Unlock location mark: <input type='checkbox'></li>
          <li>sessionID: <span id="session_id"></span></li>
          <li>version: <span id="app_version"></span></li>
        </ul>
      </div>
    </div>

    <!-- MAP CANVAS -->
    <div id='map-canvas'></div>

    <div class="driver-container">
      
        <div class="driver-div" id="findMe">
          <div id="spinner" class="spinner hide">
            <div class="cube1"></div>
            <div class="cube2"></div>
          </div>
          <span id="glyph" class="glyphicon glyphicon-search"></span>
        </div>
        <div class="driver-div" id="saveMe"><span class="glyphicon glyphicon-floppy-disk"></span></div>
        <div class="driver-div" id="downloadMe"><span class="glyphicon glyphicon-export"></span></div>
        <div class="driver-div" id="clearMe"><span class="glyphicon glyphicon-plus-sign"></span></div>
      
    </div>

  </div>

  <script type="text/javascript" src='./scripts/bInterface.js?0200'></script>
</body>
